<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("core.json")
                .then(response => response.json())
                .then(data => {
                    document.body.textContent = JSON.stringify(data, null, 2);
                });
        });
    </script>
</head>
<body>
</body>
</html>
